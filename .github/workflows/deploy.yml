name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Configuração de permissões para o token GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

# Permitir apenas uma execução de deploy simultânea
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Install dependencies
        run: |
          npm ci || npm install --legacy-peer-deps
          npm install -g next
      
      - name: Fix potential permission issues
        run: |
          mkdir -p node_modules/.cache
          chmod -R 777 node_modules/.cache || true
      
      - name: Build with Next.js
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /wellness-platform
          CI: false
        run: |
          npm run build
          touch out/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4